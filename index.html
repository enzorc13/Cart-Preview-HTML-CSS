<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="main_container">
    <div class="main_container_img"></div>

    <section class="main_container_target">
      <span class="main_container_target-span">PERFUME</span>
      <h2 class="main_container_target-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="main_container_target-parraf">A floral, solar and voluptuous interpretation compossed by Olivier Polge, Perfumer-Creator for the house Of CHANEL</p>
    


    <div class="main_container_price">
      <span class="price1">$149.99</span><span class="price2">$169.99</span>
    </div>


    <button class="main_container-btn"><img src="./icon-cart.svg" alt="cart icon" class="icon-cart"> Add to Cart</button>
  </section>
  </main>


</body>
</html>
